worker_processes 1;
#for some
events {worker_connections 1024;}

http {
    include    mime.types;
    sendfile on;
    server {
        root /usr/share/nginx/html;
        index index.html;
        server_name localhost;
        listen 80;
        location / {
            try_files $uri /index.html =404;
        }
    }
}

